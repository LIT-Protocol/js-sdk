[package]
name = "lit-utilities-wasm"
version = "0.1.0"
edition = "2021"
publish = true
description = "Cryptographic utilities used by Lit Protocol network for client side operations"
homepage = "https://github.com/LIT-Protocol/js-sdk"
license = "MIT"
repository = "https://github.com/LIT-Protocol/js-sdk"
[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["verify-only"]
verify-only = ["lit-frost/verify_only"]
test-shares = ["lit-frost/default", "vsss-rs"]

[dependencies]
wasm-bindgen = { version = "0.2", features = ["serde-serialize"] }
blsful = { version = "3.0.0-pre8", default-features = false, features = ["rust"] }
base64_light = "0.1.5"
base64ct = "=1.5.3"
ecdsa = "0.16.9"
generic-array = "1.1.1"
lit-frost = { git = "https://github.com/LIT-Protocol/lit-frost.git" }
hex = "0.4"
hd-keys-curves-wasm = { version = "1.0.1", default-features = false, features = ["k256", "p256"] }
lit-bls-wasm = { git = "https://github.com/LIT-Protocol/lit-bls-wasm" }
serde = "1.0"
serde_json = "1.0"
serde-wasm-bindgen = "0.6"

elliptic-curve = "0.13"
elliptic-curve-tools = "0.1.2"
k256 = { version = "0.13", features = ["arithmetic", "serde"] }
p256 = { version = "0.13", features = ["arithmetic", "serde"] }
p384 = { version = "0.13", features = ["arithmetic", "serde"] }
sha2 = "0.10"
vsss-rs = { version = "5.1.0", optional = true }

js-sys = "0.3.67"

sev = { version = "2.0.2", default-features = false, features = [
  "snp",
  "crypto_nossl",
] }
rand = "0.8"
serde_bytes = "0.11.14"
tsify = { version = "0.4.5", default-features = false, features = ["js"] }


[dev-dependencies]
k256 = "0.13"
rand = "0.8"



[profile.release]
opt-level = "z"
lto = true
wasm-opt=['-Os']

[package.metadata.wasm-pack.profile.profiling]
wasm-opt = ['-g', '-O']

[package.metadata.wasm-pack.profile.release]
wasm-opt = false