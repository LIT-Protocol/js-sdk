<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in with Lit</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="/css/lit.css" />
  <link rel="stylesheet" type="text/css" href="/css/main.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <!-- Scripts -->
  <script language="javascript" src="js/lz-string.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body data-lit-theme="light">
  <div class="litBg litBg--custom"></div>
  <div class="litModal">
    <div class="litModal__content">
      <img id="appLogo" class="litModal__logo" src="assets/lit.png" alt="Lit logo">
      <h1 class="litModal__title">Sign in</h1>
      <p id="prompt" class="litModal__body"></p>
      <div class="litModal__signInBtns">
        <div id="googleLogin"></div>
        <a
          id="discordLogin"
          class="litButton litButton--primary litButton--small litButton--disabled"
          href="">
          <img src="assets/discord.png" alt="Discord logo">
          <span class="litButton__copy">Continue with Discord</span>
          <span></span>
        </a>
      </div>
      <div class="litModal__footer">
        <span>Powered by <a href="https://litprotocol.com/" target="_blank" rel="noopener noreferrer" class="litLink">Lit Protocol</a></span>
      </div>
    </div>
  </div>
</body>
</html>
