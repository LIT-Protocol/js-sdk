[package]
edition = "2021"
name = "elliptic-curve-tools"
version = "0.1.2"
authors = ["Michael Lodder <redmike7@gmail.com>"]
description = "Extra Rust-Crypto elliptic-curve adaptors, functions, and macros (patched for native lit-bls-wasm builds)"
homepage = "https://github.com/mikelodder7/elliptic-curve-tools"
documentation = "https://docs.rs/elliptic-curve-tools"
readme = "README.md"
keywords = ["crypto", "elliptic", "ecc", "serialize", "digest"]
categories = ["cryptography", "algorithms"]
license = "Apache-2.0 OR MIT"
repository = "https://github.com/mikelodder7/elliptic-curve-tools"

[lib]
name = "elliptic_curve_tools"
path = "src/lib.rs"

[dependencies]
elliptic-curve = { version = "0.13", features = ["bits"] }
heapless = "0.8"
hex = { version = "0.4", optional = true }
multiexp = { version = "0.4", optional = true, default-features = false }
serde = { version = "1.0", optional = true, default-features = false }
zeroize = { version = "1.8", optional = true, default-features = false }

[features]
alloc = [
  "elliptic-curve/alloc",
  "hex/alloc",
  "serde/alloc",
  "multiexp",
  "zeroize/alloc",
]
default = ["std"]
std = [
  "elliptic-curve/std",
  "hex/std",
  "serde/default",
  "multiexp/std",
  "zeroize/std",
]

[dev-dependencies]
bincode = "1.3.3"
blsful = "2.5"
ciborium = "0.2"
curve25519-dalek-ml = { version = "4.2", features = ["group", "group-bits"] }
ed448-goldilocks-plus = "0.12"
k256 = { version = "0.13", features = ["arithmetic"] }
p256 = { version = "0.13", features = ["arithmetic"] }
p384 = { version = "0.13", features = ["arithmetic"] }
postcard = { version = "1.0", features = ["alloc", "use-std"] }
rstest = "0.23"
serde = { version = "1.0", features = ["derive"] }
serde_bare = "0.5"
serde_cbor = "0.11"
serde_json = "1.0"
serde_yaml = "0.9"
toml = "0.8"
