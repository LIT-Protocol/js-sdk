name: E2E Tests and Health Checks

on:
  pull_request:
    branches:
      - feature/**
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:
    inputs:
      datil_branch:
        description: 'Branch for Datil tests'
        required: true
        default: 'master'
      # naga_branch:
      #   description: 'Branch for Naga tests'
      #   required: true
      #   default: 'naga'

env:
  LIT_STATUS_WRITE_KEY: ${{ secrets.LIT_STATUS_WRITE_KEY }}
  LIT_STATUS_BACKEND_URL: ${{ vars.LIT_STATUS_BACKEND_URL }}

jobs:
  datil-health-check:
    runs-on: ubuntu-latest
    environment: Health Check
    strategy:
      fail-fast: false
      matrix:
        network: [datil-dev, datil-test, datil]
    env:
      PRIVATE_KEYS: ${{ secrets.PRIVATE_KEYS }}
    steps:
      - name: Checkout datil branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.datil_branch || 'master' }}
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rust-std

      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0
        with:
          version: 'latest'

      - name: Install Yarn dependencies
        run: yarn install --frozen-lockfile

      - name: Build project
        run: yarn build

      - name: Run health check for ${{ matrix.network }}
        run: NETWORK=${{ matrix.network }} yarn ci:health
        env:
          LIT_STATUS_WRITE_KEY: ${{ secrets.LIT_STATUS_WRITE_KEY }}
          LIT_STATUS_BACKEND_URL: ${{ vars.LIT_STATUS_BACKEND_URL }}

