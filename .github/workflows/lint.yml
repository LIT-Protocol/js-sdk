name: lint
on:
  pull_request:
  push:
    branches:
      - master
      - main
      - develop
jobs:
  linter:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install rust
        uses: dtolnay/rust-toolchain@1.76.0
      
      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0
        with:
          version: 'latest'
      
      - name: Install project dependencies
        run: bun install
      
      - name: Debug Git and Environment
        run: |
          echo "Current branch:"
          git branch --show-current
          echo "Available branches:"
          git branch -a
          echo "Git remotes:"
          git remote -v
          echo "Last 3 commits:"
          git log --oneline -3
          echo "Git status:"
          git status
          echo "NX configuration:"
          cat nx.json | head -10
          echo "Prettier configuration:"
          cat .prettierrc
          
      - name: Lint
        run: |
          echo "Running format check..."
          # Use prettier directly to avoid NX git issues
          npx prettier --check . && echo "Format check passed!"