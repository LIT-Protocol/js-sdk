name: CI
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  master:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
      - name: Install project dependencies
        run: yarn install
      - uses: nrwl/nx-set-shas@v3
      - name: Run tests
        run: npx nx test
  e2e-connection:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      NETWORK: cayenne
      MINT_NEW: false
      DEBUG: false
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
      - name: Install project dependencies
        run: yarn install
      - uses: nrwl/nx-set-shas@v3
      - name: Build packages
        id: build
        run: yarn build
      - uses: nrwl/nx-set-shas@v3
      - name: Link packages
        run: |
         chmod +x ./dev.sh
         ./dev.sh
      - name: Run lit action tests
        if: steps.build.outputs.exit_code == 0
        run: yarn test:e2e:node --group=connection
        

