name: Testing
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      - staging/**
      - feat/**
      - feature/**
      - staging/**
jobs:
  unit-tests:
    runs-on: warp-ubuntu-latest-x64-16x
    timeout-minutes: 30
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'yarn'
      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.83.0
          override: true
          components: rust-std
      - uses: jetli/wasm-pack-action@v0.4.0
        with:
          # Optional version of wasm-pack to install(eg. 'v0.9.1', 'latest')
          version: 'latest'
      - name: Install project dependencies
        run: yarn --frozen-lockfile
      - uses: nrwl/nx-set-shas@v3
        with:
          main-branch-name: 'master'
      - name: Build
        run: yarn build:dev
      - name: Run Unit tests
        run: yarn test:unit
  naga-integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      NAGA_COMMIT_HASH: 7afa4d33bcc127dba4aff40979166fc25fb01103
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Checkout Lit Actions
        uses: actions/checkout@v4
        id: checkout
        with:
          fetch-depth: 0
          repository: LIT-Protocol/lit-assets
          ref: ${{env.NAGA_COMMIT_HASH}}
          token: ${{secrets.GH_PAT_FOR_SHIVA}}
          path: ${{ github.workspace }}/lit-assets/
          submodules: false
          sparse-checkout: |
            blockchain
            rust/lit-node
      - name: Check LA dir
        run: ls -la ${{github.workspace}}/lit-assets
      - name: Install LA Blockchain Dependencies
        run: npm i
        working-directory: ${{github.workspace}}/lit-assets/blockchain/contracts
      - name: Docker login
        id: login
        run: docker login ghcr.io/ -u ${{secrets.GH_USER}} --password ${{secrets.GH_PAT_FOR_SHIVA}}
      - name: Pull Shiva Container
        id: shiva-pull
        run: docker pull ghcr.io/lit-protocol/shiva:latest
      - name: Run Shiva Container
        id: shiva-runner
        run: docker run -d -m 32g -p 8000:8000 -p 8545:8545 -p 7470:7470 -p 7471:7471 -p 7472:7472 -p 7473:7473 -p 7474:7474 -p 7475:7475 -v ${{github.workspace}}/lit-assets:/data -e GH_PAT=${{secrets.GH_PAT_FOR_SHIVA}} -e HASH=$NAGA_COMMIT_HASH -e IPFS_API_KEY=${{secrets.IPFS_API_KEY}} --name shiva ghcr.io/lit-protocol/shiva:latest
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - uses: jetli/wasm-pack-action@v0.4.0
        with:
          # Optional version of wasm-pack to install(eg. 'v0.9.1', 'latest')
          version: 'latest'
      - name: Install project dependencies
        run: yarn --frozen-lockfile
      - uses: nrwl/nx-set-shas@v3
        with:
          main-branch-name: 'master'
      - name: Build packages
        id: build
        run: yarn build:dev
      - name: Copy ENV File
        run: cp .env.ci .env
      - name: Run End to End Tests
        if: steps.build.outputs.exit_code == 0
        run: yarn test:local --filter=testUseEoaSessionSigsToExecuteJsSigning,testUseEoaSessionSigsToPkpSign,testUsePkpSessionSigsToExecuteJsSigning,testUsePkpSessionSigsToPkpSign,testUseValidLitActionCodeGeneratedSessionSigsToPkpSign,testUseValidLitActionCodeGeneratedSessionSigsToExecuteJsSigning,testDelegatingCapacityCreditsNFTToAnotherWalletToExecuteJs,testEthAuthSigToEncryptDecryptString,testExecuteJsSignAndCombineEcdsa,testExecutJsDecryptAndCombine,testExecuteJsBroadcastAndCollect --exclude=Parallel
      - name: Get Container Logs
        if: always()
        run: docker logs shiva
      - name: Post Pull Shiva Container
        id: container-stop
        if: steps.shiva-pull.outputs.exit_code == 0
        run: docker stop shiva && docker rm shiva
      - name: Post Pull Shiva Image
        if: steps.shiva-pull.outputs.exit_code == 0
        run: docker rmi ghcr.io/lit-protocol/shiva